<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenary,Dom,Loops drills</title>
    <link rel="stylesheet" href="./css/TernaryDomLoops.css">
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <br>

    <label for="word">Enter a word in uppercase:</label>
    <input type="text" id="word" placeholder="Enter a word in uppercase">
    <div id="message"></div>
    <br>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="Enter a number">
    <br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Enter a number">
    <br>

    <label for="num3">Enter the third number:</label>
    <input type="number" id="num3" placeholder="Enter a number">
    <div id="message2"></div>
    <br>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <div id="sum"></div>
    <br>

    <label for="number2">Enter a number:</label>
    <input type="number2" id="number2" placeholder="Enter a number">
    <div id="mult"></div>
    <br>

    <label for="start">Start number:</label>
    <input type="number" id="start" placeholder="Enter a number">
    <br>
    <label for="end">End number:</label>
    <input type="number" id="end" placeholder="Enter a number">
    <br>
    <label for="jump">Jump size:</label>
    <input type="number" id="jump" placeholder="Enter a number">
    <div id="between"></div>
    <br>
    <button id="submit">Submit</button>



    <script src="./js/TernaryDomLoops.js"></script>
    <!-- <script src="./js/ternary-operator.js"></script> -->
    <!-- <script src="./js/objects.js"></script> -->

</body>
</html>
