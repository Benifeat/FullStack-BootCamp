<!DOCTYPE html>
<html>
<head>
  <title>Centered Content in Squares</title>
  <link rel="stylesheet" href="squares.css">
</head>
<body>
  <div class="container">
    <div class="square">
      <div class="content">
        <h2 class="header-box">Header 1</h2>
        <p class="content-box" >Paragraph 1.</p>
      </div>
    </div>

    <div class="square">
      <div class="content">
        <h2 class="header-box">Header 2</h2>
        <p class="content-box">Paragraph 2.</p>
      </div>
    </div>

    <div class="square">
      <div class="content">
        <h2 class="header-box">Header 3</h2>
        <p class="content-box">Paragraph 3.</p>
      </div>
    </div>

    <div class="square">
      <div class="content">
        <h2 class="header-box">Header 4</h2>
        <p class="content-box">Paragraph 4.</p>
      </div>
    </div>
  </div>
</body>
</html>
