<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
  <div class="calculator">
    <main>
      <div id="screen">
        <div id="input"></div>
        <div id="output"></div>
      </div>
      <div id="buttons" class="buttons">
        <button data-key="27">C</button>
        <button data-key="8">←</button>
        <button data-key="53">%</button>
        <button data-key="111">/</button>
        <button data-key="103">7</button>
        <button data-key="104">8</button>
        <button data-key="105">9</button>
        <button data-key="106">*</button>
        <button data-key="100">4</button>
        <button data-key="101">5</button>
        <button data-key="102">6</button>
        <button data-key="109">-</button>
        <button data-key="97">1</button>
        <button data-key="98">2</button>
        <button data-key="99">3</button>
        <button data-key="107">+</button>
        <button data-key="96">0</button>
        <button data-key="110">.</button>
        <button data-key="13">=</button>
        <button data-key="80">^</button>
        <button data-key="82">√</button>
        <button data-key="70">!</button>
        <button data-key="77">Mod</button>
        <button data-key="66">Bin</button>
        <button data-key="68">Dec</button>
        <button data-key="72">Hex</button>
      </div>
    </main>
  </div>
  <script src="calc.js"></script>
</body>
</html>
